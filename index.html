

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Game</title>

<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<link href="css/style.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <script type="module" src="script/main.js" defer></script>

</head>
<body>
<div id="game-start">
  <h1 class="d-flex justify-content-center mb-2 text-danger"></h1>
  <h5 class="d-flex justify-content-center text-center text-muted"></h5>
  <h10 id=intro class="d-flex justify-content-center mb-0 text-center text-muted">70% of the world population has been infected by the T virus. You must shoot and dodge all threats to survive...</h10>
  <div id="screen" class="mt-2" style="background-color: rgba(25, 17, 102, 0.456);">
    <div class="d-flex align-items-center justify-content-center ">
      <img id="wasd" src="images/wasd.png" alt="map">
      <h7 class="text-light">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Use <b>W</b> <b>A</b> <b>S</b> <b>D</b> to <span class=" text-danger"><b>Move!</b></span></h7>
    </div>
    <div class="d-flex justify-content-center">
      <img id="cursor" src="images/cursor.png" alt="map">
      <h7 class="text-light">&nbsp;&nbsp;Use <b>Cursor</b> to aim...&nbsp;</h7>
      <img id="spacebar" class="mb-4" src="images/spacebar.png" alt="map">
      <h7 class="text-light">&nbsp;And <b>Spacebar</b> to <span class="text-danger"><b>Shoot!</b></span></h7>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button id="startbutton" type="button" class="btn btn-danger text-white btn-lg mt-3 ">  <b>START GAME</b>    </button>
  </div>
</div>

<div id="game-over" class="" style="display:none !important">

  <h1 id="youdied" class="d-flex justify-content-center ">You Died...</h1>
  <div class="d-flex justify-content-center align-items-center">
  <h4 id="gameovertimer" class=" d-flex justify-content-center align-items-center ">00:00</h4>
  </div>
  <div class="d-flex justify-content-center" >
    <button id="tryagain" type="button" class=" btn btn-danger btn-lg "> Try Again?...</button>
  </div>
</div>


  <div id="game-screen" class=" position-relative" /style="display:none">
    <img id="game-map" class="position-absolute" src="images/gamemap2.png" alt="map">
    <img id="player" class="position-absolute" src="images/leon3.png" alt="map">
    <div id="timerbox" class="d-flex justify-content-center align-items-center mt-2 ml-2">
      <h1 id="timer" class="d-flex justify-content-center align-items-center mr-2 ml-2">00:00</h1>
      <img id="zombieicon" class="m-0 align-middle" src="images/zombieDead.png" alt="map">
      <h3 id="hitcount" class="align-middle ml-2 mb-0 mr-2">x0</h3>
    </div>

  </div>


</body>

</html>
