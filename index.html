

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<link href="css/style.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <script type="module" src="script/main.js" defer></script>

</head>
<body>
<div id="game-start" /.style="display:none"./ class="">
  <h1 class="d-flex justify-content-center mb-2 ">Survive!</h1>
  <h5 class="d-flex justify-content-center mb-2 text-center">How long can you survive the apocalypse?</h5>
  <h7 class="d-flex justify-content-center mb-0 text-center">70% of the world population has been infected by the T virus. You must shoot and dodge all threats to survive...</h7>
  <div class="m-2" style="background-color: aqua; border-radius: 10px;">
    <div class="d-flex align-items-center justify-content-center ">
      <img id="wasd" src="images/wasd.jpg" alt="map">
      <h7>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Use "<b>W</b>" "<b>A</b>" "<b>S</b>" "<b>D</b>" to <span class="text-success"><b>Move!</b></span></h7>
    </div>
    <div class="d-flex justify-content-center">
      <img id="cursor" src="images/cursor.png" alt="map">
      <h7>&nbsp;&nbsp;Use "<b>Cursor</b>" to aim...&nbsp;</h7>
      <img id="spacebar" src="images/spacebar.jpg" alt="map">
      <h7>&nbsp;And "<b>Spacebar</b>" to <span class="text-danger"><b>Shoot!</b></span></h7>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary btn-lg mt-4">   START GAME   </button>
  </div>
</div>

  <div id="game-screen" class=" position-relative">
    <img id="game-map" class="position-absolute" src="images/gamemap.jpg" alt="map">
    <div id="player"><div>
    <h4 id="timer" class="d-flex justify-content-center text-warning">00:00</h4>
  </div>

</body>

</html>
